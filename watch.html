<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch movies and TV shows on MovieHub">
    <meta name="author" content="David Mbugua">
    
    <title>MovieHub - Watch</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .watch-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .watch-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 15px 20px;
            border-bottom: 2px solid #e50914;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .watch-header a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .watch-header a:hover {
            color: #e50914;
        }

        .watch-title {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        .player-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .player-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading-spinner.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 18px;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .watch-header {
                flex-direction: column;
                gap: 10px;
            }

            .watch-title {
                font-size: 18px;
            }
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
</head>
<body>
    <div class="watch-container">
        <!-- Header -->
        <div class="watch-header">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                <span>Back to MovieHub</span>
            </a>
            <div class="watch-title" id="watch-title">Loading...</div>
            <div style="width: 150px;"></div>
        </div>

        <!-- Player Wrapper -->
        <div class="player-wrapper">
            <div class="loading-spinner show">
                <div class="spinner"></div>
            </div>
            <div id="player-container"></div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script>
        // Get TMDB ID from URL
        const params = new URLSearchParams(window.location.search);
        const tmdbId = params.get('id');
        const contentType = params.get('type') || 'movie';
        const title = params.get('title') || 'Watch Now';

        const playerContainer = document.getElementById('player-container');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const watchTitle = document.getElementById('watch-title');

        // Set the title
        watchTitle.textContent = title;

        // Validate TMDB ID
        if (!tmdbId) {
            showError('Invalid content ID. Please go back and select a movie or show.');
        } else {
            // Embed Vidking Player
            embedVidkingPlayer(tmdbId, contentType);
        }

        function embedVidkingPlayer(id, type) {
            try {
                // Determine the correct embed URL based on content type
                let embedUrl;
                if (type === 'tv') {
                    // For TV shows, we need season and episode. Default to season 1, episode 1
                    embedUrl = `https://www.vidking.net/embed/tv/${id}/1/1?autoPlay=true&nextEpisode=true&episodeSelector=true`;
                } else {
                    // For movies
                    embedUrl = `https://www.vidking.net/embed/movie/${id}?autoPlay=true`;
                }

                // Create iframe
                const iframe = document.createElement('iframe');
                iframe.src = embedUrl;
                iframe.width = '100%';
                iframe.height = '100%';
                iframe.frameborder = '0';
                iframe.allowFullscreen = true;
                iframe.allow = 'autoplay; fullscreen';
                iframe.title = `Watch ${title}`;

                // Clear loading spinner
                loadingSpinner.classList.remove('show');

                // Append iframe
                playerContainer.appendChild(iframe);

                // Listen for player events (optional)
                window.addEventListener('message', (event) => {
                    // Handle player events if needed
                    if (event.data && typeof event.data === 'string') {
                        console.log('Player event:', event.data);
                    }
                });

            } catch (error) {
                showError('Failed to load the video player. Please try again later.');
                console.error('Player error:', error);
            }
        }

        function showError(message) {
            loadingSpinner.classList.remove('show');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
